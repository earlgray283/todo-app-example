steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - --cache=true
      - --dockerfile=frontend/Dockerfile                            # Dockerfile の location[Default: Dockerfile]
      - --context=frontend                                          # context path[Default: .]
      - --build-arg=_REACT_APP_BACKEND_URL=$_REACT_APP_BACKEND_URL
      - --build-arg=_REACT_APP_API_KEY=$_REACT_APP_API_KEY
      - --build-arg=_REACT_APP_AUTH_DOMAIN=$_REACT_APP_AUTH_DOMAIN
      - --build-arg=_REACT_APP_PROJECT_ID=$_REACT_APP_PROJECT_ID
      - --build-arg=_REACT_APP_STORAGE_BUCKET=$_REACT_APP_STORAGE_BUCKET
      - --build-arg=_REACT_APP_MESSAGING_SENDER_ID=$_REACT_APP_MESSAGING_SENDER_ID
      - --build-arg=_REACT_APP_APP_ID=$_REACT_APP_APP_ID
    id: Build 
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _LABELS: gcb-trigger-id=1feffa37-aee4-4552-a7f0-c899d61467e9
  _TRIGGER_ID: 1feffa37-aee4-4552-a7f0-c899d61467e9
  _SERVICE_NAME: todo-app-example
  _DEPLOY_REGION: asia-northeast1
  _GCR_HOSTNAME: asia.gcr.io
  _PLATFORM: managed
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - todo-app-example
